<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header id="header" >
			<div class="headerbar">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="headerbar-left">
					<ul class="header-nav header-nav-options">
						<li class="header-nav-brand" >
							<div class="brand-holder">
								<a href="/home">
									<span class="text-lg text-bold text-primary">Angular2 Basic02 For Quick Start</span>
								</a>
							</div>
						</li>
						<li>
							<a class="btn btn-icon-toggle menubar-toggle" data-toggle="menubar" href="javascript:void(0);">
								<i class="fa fa-bars"></i>
							</a>
						</li>
					</ul>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="headerbar-right">
					<ul class="header-nav header-nav-options">




					</ul>
				</div>
			</div>
		</header>
		<div id="base">


			<div class="offcanvas">
			</div>
			<div id="content">
				<section>
					<div class="section-body"><!--end .row --><!--end .row -->
						<div class="row">
						<div class="col-md-12">
                            
    <div class="outer-outlet">
      <router-outlet></router-outlet>
    </div>
    </div>
						</div>
					</div>
				</section>
			</div>
			<div id="menubar" class="menubar-inverse ">
				<div class="menubar-fixed-panel">
					<div>
						<a class="btn btn-icon-toggle btn-default menubar-toggle" data-toggle="menubar" href="javascript:void(0);">
							<i class="fa fa-bars"></i>
						</a>
					</div>
					<div class="expanded">
						<a [routerLink]="['/']">
							<span class="text-lg text-bold text-primary ">MATERIAL&nbsp;ADMIN</span>
						</a>
					</div>
				</div>
				<div class="menubar-scroll-panel">
					<ul id="main-menu" class="gui-controls">
						<li style="margin-top:60px;">
							<a [routerLink]="['/home']"  class="active">
								<div class="gui-icon"><i class="md md-home"></i></div>
								<span class="title">ข้อมูลทั่วไป</span>
							</a>
						</li>
                        <li>
							<a [routerLink]="['/page1']">
								<div class="gui-icon"><i class="md md-alarm-add"></i></div>
								<span class="title">ตัวชี้วัดปีงบประมาณ 2560</span>
							</a>
						</li>
                        <li>
							<a [routerLink]="['/page1/',2]">
								<div class="gui-icon"><i class="md md-explore"></i></div>
								<span class="title">ข้อมูลทางภูมิศาสตร์</span>
							</a>
						</li>
                        
					</ul>
					<div class="menubar-foot-panel">
						<small class="no-linebreak hidden-folded">
							<span class="opacity-75">basic Angular JS 2</span> <strong>#</strong>
						</small>
					</div>
				</div>
			</div>
		</div>
       
</body>
</html>
